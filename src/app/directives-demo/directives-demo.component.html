<section class="box">
    <h3>Custome Directive Demo </h3>

    <p appHighlight> This is a para </p>
    <div appHighlight> This is a div element </div>
    <section appHighlight> This is a section </section>
    <p [appHighlight]="{ bgColor:'#ff0000',fgColor:'#00ffff'}"> This is another para </p>
</section>

<section class="box">
    <h3>Structural Directives Demo</h3>
  
    <ol *ngIf="friends && friends.length > 0">
      <li *ngFor="let f of friends; let i = index as i">
        {{ f }}
        <button type="button" (click)="removeFriend(i)"> x </button>
      </li>
    </ol>
  
    <p *ngIf="!friends || friends.length == 0"> NO RECORDS TO DISPLAY </p>
  
    <form (ngSubmit)="addFriend()">
      <label>
        Friend Name: <input type="text" [(ngModel)]="friendName" name="fnm" />
      </label>
      <button>ADD</button>
    </form>
  </section>
