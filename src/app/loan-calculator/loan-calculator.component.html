<div class="loan-calculator">
  <h2>Loan Calculator</h2>
  <form>
    <div>
      <label for="loanAmount">Loan Amount:</label>
      <input type="number" id="loanAmount" [(ngModel)]="loanAmount" name="loanAmount">
    </div>
    <div>
      <label for="interestRate">Interest Rate (%):</label>
      <input type="number" id="interestRate" [(ngModel)]="interestRate" name="interestRate">
    </div>
    <div>
      <label for="timePeriod">Time Period (months):</label>
      <input type="number" id="timePeriod" [(ngModel)]="timePeriod" name="timePeriod">
    </div>
    <div>
      <button type="button" (click)="calculateEMI()">Calculate EMI</button>
      <button type="button" (click)="reset()">RESET</button>
    </div>
    <p><strong>EMI:</strong> {{emi}}</p>
  </form>

  
</div>
